<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/source-code-pro" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Source Code Pro', sans-serif;
        }

        body {
            margin: 0;
            background-color: #040D12;
            overflow-x: hidden;
        }

        .section1,
        .section2 {
            height: 100vh;
        }

        .navbar-brand,
        .nav-link,
        .navbar-nav {
            color: white;
            font-size: 1.2rem;
        }

        .navbar-brand {
            pointer-events: none;
        }

        .navbar-toggler {
            background-color: white;
            color: white;
        }

        .nav-link:hover {
            color: #69AAF3;
        }

        .container-flex {
            display: flex;
            flex-direction: row;
        }

        .presentation {
            flex: 50%;
        }

        .image-container {
            flex: 50%;
        }

        .eumesmo {
            margin-left: 35%;
        }

        .text {
            font-size: 4rem;
            word-break: keep-all;
            color: #93B1A6;
            padding-top: 20%;
            text-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
            margin-left: 5%;
        }


        .presentation h1 {
            overflow: hidden;
            white-space: nowrap;
            /* Prevent text from wrapping */
            animation: typing 3s steps(50) forwards;
            /* Animation settings */
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @media (max-width: 800px) {
            .container-flex {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <section class="section1">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Alexandre Francisco</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-flex">
            <div class="presentation">
                <h1 class="text">Hi, welcome to my page.</h1>
            </div>
            <div class="image-container">
                <img src="IMG_20230416_222503-removebg-preview.png" class="eumesmo">
            </div>
        </div>
    </section>
    <section class="section2">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
