<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.cdnfonts.com/css/source-code-pro" rel="stylesheet">

    <style>

        body {
            margin: 0;
            background-color: #040D12;
            overflow-x: hidden;
        }

        .section1 {
            height: 100vh;
        }

        .navbar-brand,
        .nav-link,

            font-size: 1.2rem;

            pointer-events: none;
        }

        .navbar-toggler {

        .container-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 5px;
            box-sizing: border-box;
        }

        .text {
            color: #93B1A6;
            font-size: 3rem;
            word-wrap: break-word;
        }

<body>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">

                        <li class="nav-item">

            </div>
